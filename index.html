
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart Pague Menos - Digital Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #b91c1c;
        --accent-color: #facc15;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes scroll-vertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(200%) rotate(45deg); }
      }
      @keyframes zoom-price {
        0%, 100% { transform: scale(1) rotate(-2deg); }
        50% { transform: scale(1.1) rotate(2deg); filter: brightness(1.2) drop-shadow(0 0 30px rgba(250, 204, 21, 0.4)); }
      }
      @keyframes pulse-shimmer {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.3); text-shadow: 0 0 15px currentColor; }
        100% { filter: brightness(1); }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.98); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scroll {
        animation: scroll 60s linear infinite;
      }
      .animate-scroll-vertical {
        animation: scroll-vertical 45s linear infinite;
      }
      .animate-zoom-price {
        animation: zoom-price 2.5s ease-in-out infinite;
      }
      .animate-shine {
        animation: shine 5s infinite;
      }
      .animate-fade-in {
        animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      .animate-pulse-shimmer {
        animation: pulse-shimmer 2s ease-in-out infinite;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.3);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 20px;
        border: 3px solid #111;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #444;
      }
      /* Remove blue highlight on touch */
      * {
        -webkit-tap-highlight-color: transparent;
      }
    </style>

</head>

  </body>
</html>
