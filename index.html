
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Smart Pague Menos - AI Media System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Oswald:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #b91c1c;
        --accent-color: #facc15;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        -webkit-font-smoothing: antialiased;
      }
      .font-oswald { font-family: 'Oswald', sans-serif; }
      .font-bebas { font-family: 'Bebas Neue', sans-serif; }
      
      @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
      @keyframes scroll-vertical { 0% { transform: translateY(0); } 100% { transform: translateY(-50%); } }
      @keyframes shine { 0% { transform: translateX(-100%) rotate(45deg); } 100% { transform: translateX(200%) rotate(45deg); } }
      @keyframes zoom-price { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); filter: brightness(1.2); } }
      @keyframes fade-in { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      
      .animate-scroll { animation: scroll 50s linear infinite; }
      .animate-scroll-vertical { animation: scroll-vertical 40s linear infinite; }
      .animate-zoom-price { animation: zoom-price 2s ease-in-out infinite; }
      .animate-shine { animation: shine 4s infinite; }
      .animate-fade-in { animation: fade-in 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      .custom-scrollbar::-webkit-scrollbar { width: 8px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
      
      * { -webkit-tap-highlight-color: transparent; outline: none; }
    </style>

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
