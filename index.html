
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Pague Menos - Digital Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        margin: 0;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes scroll-vertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(200%) rotate(45deg); }
      }
      @keyframes zoom-price {
        0%, 100% { transform: scale(1) rotate(-2deg); }
        50% { transform: scale(1.15) rotate(2deg); filter: brightness(1.2); }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scroll {
        animation: scroll 40s linear infinite;
      }
      .animate-scroll-vertical {
        animation: scroll-vertical 40s linear infinite;
      }
      .animate-zoom-price {
        animation: zoom-price 2s ease-in-out infinite;
      }
      .animate-shine {
        animation: shine 4s infinite;
      }
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #18181b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 10px;
      }
    </style>

</html>
