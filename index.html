
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Smart Pague Menos - Painel Digital</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Pague Menos">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#b91c1c">
    <link rel="manifest" href="metadata.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1139/1139982.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        margin: 0;
        overflow: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes scroll-vertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(200%) rotate(45deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-3deg); }
        50% { transform: translateY(-15px) rotate(-1deg); }
      }
      @keyframes bloom {
        0%, 100% { filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.4)); }
        50% { filter: drop-shadow(0 0 50px rgba(220, 38, 38, 0.8)); }
      }
      @keyframes spin360 {
        from { transform: scale(var(--base-scale)) rotate(var(--base-rotation)); }
        to { transform: scale(var(--base-scale)) rotate(calc(var(--base-rotation) + 360deg)); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }
      .animate-scroll-vertical {
        animation: scroll-vertical 30s linear infinite;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-shine {
        animation: shine 4s infinite;
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
      .animate-bloom {
        animation: bloom 4s ease-in-out infinite;
      }
      .animate-spin-once {
        animation: spin360 1.2s cubic-bezier(0.45, 0, 0.55, 1);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #18181b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 10px;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      
      /* Oculta UI de navegação no Android Chrome quando em modo standalone */
      :fullscreen { background-color: black; }
      :-webkit-full-screen { background-color: black; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script>
      // Registro do Service Worker para suporte PWA/Offline
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
        });
      }
    </script>
  </body>
</html>
