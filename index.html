
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Butcher Shop Digital Media</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=Oswald:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        margin: 0;
        overflow: hidden;
      }
      .font-oswald {
        font-family: 'Oswald', sans-serif;
      }
      @keyframes scroll {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes scroll-vertical {
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes shine {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(200%) rotate(45deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(-3deg); }
        50% { transform: translateY(-15px) rotate(-1deg); }
      }
      @keyframes bloom {
        0%, 100% { filter: drop-shadow(0 0 20px rgba(220, 38, 38, 0.4)); }
        50% { filter: drop-shadow(0 0 50px rgba(220, 38, 38, 0.8)); }
      }
      @keyframes spin360 {
        from { transform: scale(var(--base-scale)) rotate(var(--base-rotation)); }
        to { transform: scale(var(--base-scale)) rotate(calc(var(--base-rotation) + 360deg)); }
      }
      .animate-scroll {
        animation: scroll 20s linear infinite;
      }
      .animate-scroll-vertical {
        animation: scroll-vertical 30s linear infinite;
      }
      .animate-scroll-vertical:hover {
        animation-play-state: paused;
      }
      .animate-pulse-slow {
        animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .animate-shine {
        animation: shine 4s infinite;
      }
      .animate-float {
        animation: float 5s ease-in-out infinite;
      }
      .animate-bloom {
        animation: bloom 4s ease-in-out infinite;
      }
      .animate-spin-once {
        animation: spin360 1.2s cubic-bezier(0.45, 0, 0.55, 1);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #18181b;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 10px;
      }
    </style>
